<div class="card">
    <div class="flex justify-content-end flex-wrap">
        <p-button (onClick)="abrirModal()" label="Cadastrar" />
    </div>
    <p-dialog header="Cadastrar" [modal]="true" [(visible)]="modalApresentada" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Cadastre uma nova categoria.</span>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="nome" class="font-semibold w-6rem">Nome da Categoria</label>
            <input pInputText id="nome" class="flex-auto" autocomplete="off" [(ngModel)]="nome" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (onClick)="modalApresentada = false" />
            <p-button label="Salvar" (onClick)="modalApresentada = false" />
        </div>
    </p-dialog>

    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nome }}</td>
                <td>
                    <p-button label="Editar" severity="warning" class="mr-2" />
                    <p-button label="Apagar" severity="danger" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
