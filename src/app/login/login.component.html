<p-toast></p-toast>

<div class="card flex justify-content-center">

    <div class="flex flex-column gap-4">

        <div class="flex flex-column gap-2">
            <label htmlFor="login">Login</label>
            <input pInputText id="login" aria-describedby="login-help" [(ngModel)]="login" autofocus/>
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="senha">Senha</label>
            <p-password [(ngModel)]="senha" [toggleMask]="true" [feedback]="false"></p-password>
        </div>
        <div class="flex flex-column gap-2">
            <p-button class="flex justify-content-center" label="Enviar" severity="help" (onClick)="enviar()"></p-button>
        </div>
    </div>
</div>
